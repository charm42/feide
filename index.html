<script type="text/javascript" language="JavaScript">

 <!-- Show and hide parts of the page, and turn off autocomplete of password. -->

 $(document).ready(function() {
   $("input#password").attr("autocomplete", "off");

   $("div#loginhelplink").removeClass();
   $("div#loginhelplink").addClass("loginhelp");

   $("div#helpframe").hide();
   $("div#privacyframe").hide();
   $("div#infoframe").hide();
   $("div#loginhelpframe").hide();

   $("a[href$=#helpframe]").click(function(){
     $("div#helpframe").toggle();
     $("div#privacyframe").hide();
     $("div#infoframe").hide();
     $("div#loginhelpframe").hide();
   });
   $("a[href$=#privacyframe]").click(function(){
     $("div#privacyframe").toggle();
     $("div#helpframe").hide();
     $("div#infoframe").hide();
     $("div#loginhelpframe").hide();
   });
   $("a[href$=#infoframe]").click(function(){
     $("div#infoframe").toggle();
     $("div#helpframe").hide();
     $("div#privacyframe").hide();
     $("div#loginhelpframe").hide();
   });
   $("a[href$=#loginhelpframe]").click(function(){
     $("div#loginhelpframe").toggle();
     $("div#infoframe").hide();
     $("div#helpframe").hide();
     $("div#privacyframe").hide();
   });
 });

 $(document).ready(function() {
   $("#input_has_js").val("1");
   if (window.top !== window.self) {
     $("#input_iframe").val("1");
   }
 });
